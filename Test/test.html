<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
</head>
<body>

    <h1>This is Testing</h1>
    <script>
        // This will run before the page has finished loading
        document.write("This is written before the page is fully loaded.");
      </script>
    
      <script>
        window.onload = function() {
          // This will run after the page has finished loading
          alert("Page has finished loading!");
        };
      </script>

</body>
</html>
